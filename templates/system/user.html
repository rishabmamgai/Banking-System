<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title> User </title>
    </head>

    <style>
        #box {
            display: flex;
            margin-top: 13%;
            justify-content: center;
            align-items: center;
        }

        .card {
            margin-left: 4%;
            margin-right: 4%;
        }
    </style>

    <body>
        {% for message in messages %}
            <div class="container-fluid p-0">
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    {{ message }}
                </div>
            </div>
        {% endfor %}

        <div class="container" id="box">
            
            <div class="card" style="width: 13rem; height: 6rem;">
                <div class="card-body">
                    <h5 class="card-title"> User : {{ user }} </h5>
                    <h6 class="card-subtitle mb-2 text-muted"> Balance : Rs. {{ balance }} </h6>
                </div>
            </div>

            <div class="card" style="width: 20rem;">
                <div class="card-body">

                    <form method="post" action="/transaction/">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"> Amount </label>
                            <input name="amount" type="text" class="form-control" id="exampleInputEmail1" required>
                            <input name="user" value="{{ user }}" type="hidden" class="form-control" id="exampleInputEmail1">
                        </div>

                        <div class="mb-3 form-check">
                            <input value="deposit" name="action" type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"> Deposit </label>

                        </div>
                        <div class="mb-3 form-check">
                            <input value="withdraw" name="action" type="checkbox" class="form-check-input" id="exampleCheck2">
                            <label class="form-check-label" for="exampleCheck2"> Withdraw </label>
                        </div>

                        <button type="submit" class="btn btn-primary"> Submit </button>                        
                    </form>

                </div>
            </div>

        </div>
    </body>
</html>
